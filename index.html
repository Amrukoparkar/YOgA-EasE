<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Signup</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            window.location.href = 'yoga-types.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <h1>Welcome to YOgA EasE</h1>
        <p>Unlock the secrets of Kundalini, Iyengar, Bikram, and more with our expert instructors.</p>

        <div class="forms">
            <form class="signup-form" onsubmit="handleSubmit(event)">
                <h2>Sign Up</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
